<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KingCola-ICG团队-登录界面</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" style="margin: 0 auto;position: relative;top: 50%;">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>

                    <!--          表单开始            -->
                                    <form class="user" method="post" th:action="@{/login}">

                                        <div class="form-group">
                                            <input type="email"
                                                   name="email"
                                                   th:class="|form-control ${EmailMsg!=null?'is-invalid':''}|"
                                                   id="exampleInputEmail"
                                                   th:value="${param.email}"
                                                   placeholder="邮箱">
                                            <div class="invalid-feedback" th:text="${EmailMsg}">
                                                邮箱有误
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <input type="password"
                                                   name="password"
                                                   th:value="${param.password}"
                                                   th:class="|form-control ${PasswordMsg!=null?'is-invalid':''}|"
                                                   id="exampleInputPassword"
                                                   placeholder="密码">
                                            <div class="invalid-feedback" th:text="${PasswordMsg}">
                                                密码有误
                                            </div>
                                        </div>
                                        <div class="form-group row mt-4">
                                            <div class="col-sm-8">
                                                <input type="text"
                                                       name="code"
                                                       th:class="|form-control ${CodeMsg!=null?'is-invalid':''}|"
                                                       id="Verification_Code"
                                                       placeholder="验证码">
                                                <div class="invalid-feedback" th:text="${CodeMsg}">
                                                    验证码有误
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <img th:src="@{/kaptcha}" id="kaptcha" style="height: 40px; width: 100px" class="mr-2">
                                                <a href="javascript:refresh_kaptcha();" class="font-size-12 align-bottom">刷新验证码</a>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" name="rememberme"
                                                       th:checked="${param.rememberme}"
                                                       class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <!--           登录按钮            -->
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/forget}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- 刷新验证码 -->
    <script>
        function refresh_kaptcha(){
            //欺骗浏览器让其误以为该页面有变化，这样就会在此调用验证码
            var path = "/kaptcha?p=" + Math.random();
            $("#kaptcha").attr("src",path);
        }
    </script>

</body>

</html>
