<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KingCola-ICG官网-注册界面</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                        <!--         表单开始           -->
                            <form class="user" method="post" th:action="@{/register}">

                                <div class="form-group">
                                    <input type="email"
                                           th:class="|form-control ${EmailMsg!=null?'is-invalid':''}|"
                                           th:value="${user!=null?user.email:''}"
                                           name="email"
                                           id="exampleInputEmail"
                                           placeholder="邮箱">
                                    <div class="invalid-feedback" th:text="${EmailMsg}">
                                        邮箱Error
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text"
                                           th:class="|form-control ${nicknameMsg!=null?'is-invalid':''}|"
                                           th:value="${user!=null?user.nickname:''}"
                                           id="nickName"
                                           name="nickname"
                                           placeholder="昵称">
                                    <div class="invalid-feedback" th:text="${nicknameMsg}">
                                        昵称Error
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="phoneNumber"
                                           name="phone"
                                           placeholder="手机号">
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password"
                                               th:class="|form-control ${PasswordMsg!=null?'is-invalid':''}|"
                                               th:value="${user!=null?user.password:''}"
                                               name="password"
                                            id="exampleInputPassword" placeholder="密码">
                                        <div class="invalid-feedback" th:text="${PasswordMsg}">
                                            密码Error
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control"
                                            id="exampleRepeatPassword" placeholder="重复密码">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <i class="fa-thin fa-cat-space"></i>
                                    <i class="fa-solid fa-cat-space"></i>
                                    <i class="fa-regular fa-cat-space"></i>
                                    <i class="fa-light fa-cat-space"></i>
                                    <i class="fa-duotone fa-cat-space"></i>
                                </div>

                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account">
                                <hr>
                            </form>

                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
