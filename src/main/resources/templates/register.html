<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="invinci" content="" />
    <title>KingCola-ICG官网-登录界面</title>
    <!-- Favicon-->
    <link rel="icon" type="img\bitbug_favicon.ico" href="img\bitbug_favicon.ico" />
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="css/styles_regist.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script>
        function checkNull(form) {
            for (i = 0; i < form.length; i++) {
                if (form.elements[i].value == "") {
                    alert("很抱歉，" + form.elements[i].title + "不能为空！");
                    form.elements[i].focus();
                    return false;
                }
            }
        }
    </script>
</head>

<body>
    <div name="from1" method="post" id="register-box" action="" onsubmit="return checkNull(from1)">
        <h1>Register</h1>
        <div class="form">
            <div>

                <div class="item"><i class="fa fa-github-alt" style="font-size:24px"></i><input type="text" id="name" name="yhname" placeholder="用户名"></div>
            </div>
            <div>


                <div class="item"><i class="fa fa-github-alt" style="font-size:24px"></i><input type="password" id="pass" name='pass' placeholder="密码 "></div>
            </div>
            <div>

                <div class="item"><i class="fa fa-github-alt" style="font-size:24px"></i><input type="password" id="agein_pass" name="agein_pass " placeholder="请再输入一次密码 "></div>
            </div>
            <div>

                <div class="item"><i class="fa fa-github-alt" style="font-size:24px"></i><input type="text" id="youx" name="agein_pass " placeholder="邮箱 "></div>

            </div>
            <div>
                <div class="t_item">
                    <div><input type="text" id="code" name="code"><button class="bu2">发送验证码</button></div>

                </div>

            </div>
        </div>
        <div>
            <button class="bu1" type="submit">提交注册</button>
        </div>
        <div>
            <a href="loge.html" class='butt'>点击登录</a>
        </div>
    </div>

</body>

</html>
